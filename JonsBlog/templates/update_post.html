{% extends 'base.html' %}

{% block title %}Update A Blog Post{% endblock %}

{% block content %}
    <div class="columns">
        <div class="column is-two-thirds">
            <form method="POST" enctype="multipart/form-data">
                <h2 class="subtitle is-2">Edit Post...</h2>
                {% csrf_token %}
                {{ form.media }}

                <div class="">
                    <label class="label">Title</label>
                    <div class="control">
                        {{ form.title }}
                    </div>
                </div>

                <div class="">
                    <label class="label">Title</label>
                    <div class="control">
                        {{ form.title_tag }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Post</label>
                    <div class="control">
                        {{ form.body }}
                    </div>
                </div>

                <button class="button is-link">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
