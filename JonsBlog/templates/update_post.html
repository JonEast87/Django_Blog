{% extends 'base.html' %}

{% block title %}Update A Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}

	<h1>Edit Post...</h1>

	<br />
	<br />

	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-primary">UPDATE</button>
		</form>
	</div>

{% else %}

	<div class="">
		<p>Please register and/or login so you can edit posts.</p>
	</div>

{% endif %}

{% endblock %}
