{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>

{% for post in object_list %}
    <ul>
        <li>
            <a href="{% url 'article-detail' post.pk %}">
				{{ post.title }}
			</a>
            - {{ post.author.first_name }}
            {{ post.author.last_name }}
			{% if user.is_authenticated %}
				- <small>
					<a href="{% url 'update-post' post.pk %}">(Edit)</a>
					<a href="{% url 'delete-post' post.pk %}">(Delete)</a>
				</small>
			{% endif %}
			<br />

            {{ post.body }}
        </li>
    </ul>

{% endfor %}

{% endblock %}
