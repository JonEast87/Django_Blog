{% extends 'base.html' %}

{% block content %}

    <h1>Posts</h1>
    {% if not object_list %}
        <div>No blogs posted yet.</div>
    {% else %}
        {% for post in object_list %}
            <ul>
                <li>
                    <a href="{% url 'article-detail' post.pk %}">
                        {{ post.title }}
                    </a>
                    -
                    <a href="{% url 'category' post.category|slugify %}">
                        {{ post.category }}
                    </a>
                    - {{ post.author.first_name }}
                    {{ post.author.last_name }}
                </li>
            </ul>
        {% endfor %}
    {% endif %}

{% endblock %}
