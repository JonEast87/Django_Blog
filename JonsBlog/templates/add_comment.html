{% extends 'base.html' %}

{% block title %}Comment On a Blog Post{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h2 class="title is-2">Add Comment...</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="field">
                <label class="label">Name</label>
                <div class="control">{{ form.name }}</div>
            </div>

            <div class="field">
                <label class="label">Comment</label>
                <div class="control">{{ form.body }}</div>
            </div>

                <button class="btn btn-primary">CREATE</button>
            </form>

    {% else %}
        {% include 'authorization.html' %}
    {% endif %}

{% endblock %}
