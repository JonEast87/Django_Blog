{% extends 'base.html' %}

{% block title %}Create A New Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Post...</h1>

    <br />
    <br />

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">CREATE</button>
        </form>
    </div>

{% else %}
    <div class="">
        <p>Please register and/or login, so you can create posts.</p>
    </div>
{% endif %}

{% endblock %}
