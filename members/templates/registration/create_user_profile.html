{% extends 'base.html' %}

{% block title %}Create A New Profile{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <h2 class="subtitle is-2 is-spaced">Create Profile...</h2>
        {% csrf_token %}

        <div class="field">
            <label class="label">Bio</label>
            <div class="control">
                {{ form.bio }}
            </div>
        </div>

        <div class="file">
            <label class="file-label">
                <span class="file-cta">
                    {{ form.profile_image }}
                    <span class="file-label">
                        Profile Image
                    </span>
                </span>
            </label>
        </div>

        <div class="field">
            <label class="label">Github Link</label>
            <div class="control has-icons-left has-icons-right">
                {{ form.github }}
                <span class="icon is-small is-left">
                    <i class="fa-brands fa-github"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Instagram Link</label>
            <div class="control has-icons-left has-icons-right">
                {{ form.instagram }}
                <span class="icon is-small is-left">
                    <i class="fa-brands fa-instagram"></i>
                </span>
            </div>
        </div>

        <div class="field">

            <label class="label">LinkedIn</label>

            <div class="control has-icons-left has-icons-right">
                {{ form.linkedin }}
                <span class="icon is-small is-left">
                    <i class="fa-brands fa-linkedin"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Twitter Link</label>
            <div class="control has-icons-left has-icons-right">
                {{ form.twitter }}
                <span class="icon is-small is-left">
                    <i class="fa-brands fa-twitter"></i>
                </span>
            </div>
        </div>

        <button class="button is-info is-outlined is-responsive is-rounded">Create Profile</button>
    </form>
{% endblock %}
