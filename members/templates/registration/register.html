{% extends 'base.html' %}

{% block title %}Register...{% endblock %}

{% block content %}

    <div class="columns">
        <div class="column is-one-third">
            <form method="POST">
                <h2 class="subtitle is-2 is-spaced">Register...</h2>
                {% csrf_token %}

                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.username }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Firstname</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.first_name }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Lastname</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.last_name }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.email }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.password1 }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Confirm Password</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.password2 }}
                    </div>
                </div>


                <button class="button is-info">Register Account</button>
            </form>
        </div>
    </div>

{% endblock %}
