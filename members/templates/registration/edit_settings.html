{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
    <form method="POST">
        <h2 class="subtitle is-2 is-spaced">Edit Settings...</h2>
        {% csrf_token %}

        <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
                {{ form.username }}
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Firstname</label>
            <div class="control has-icons-left has-icons-right">
                {{ form.first_name }}
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-signature"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Lastname</label>
            <div class="control has-icons-left has-icons-right">
                {{ form.last_name }}
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-signature"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                {{ form.email }}
                <span class="icon is-small is-left">
                    <i class="fa-solid fa-envelope"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Change Password</label>
            <div class="control has-icons-left has-icons-right">
                <a class="button is-black is-outlined is-responsive is-rounded" href="{% url 'reset_password' %}">Change Auth</a>
            </div>
        </div>


        <button class="button is-dark is-outlined is-responsive is-rounded">Update Settings</button>
    </form>
{% endblock %}
