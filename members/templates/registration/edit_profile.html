{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="column">
        <div class="columns is-two-thirds">
            <form method="POST" enctype="multipart/form-data">
                <h2 class="subtitle is-2 is-spaced">Edit Profile...</h2>
                {% csrf_token %}

                <div class="field">
                    <label class="label">Bio</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.bio }}
                    </div>
                </div>

                {{ form.profile_image }}

                <div class="field">
                    <label class="label">Github Account</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.github }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Instagram Link</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.instagram }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">LinkedIn Link</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.linkedin }}
                    </div>
                </div>

                <div class="field">
                    <label class="label">Twitter Link</label>
                    <div class="control has-icons-left has-icons-right">
                        {{ form.twitter }}
                    </div>
                </div>

                <button class="button is-info">Edit Profile</button>
            </form>

        </div>
    </div>
{% endblock %}
