{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        <h2 class="subtitle is-2 is-spaced">Password Reset Form</h2>
        <p>
            Please enter your new password so we can verify.
        </p>
        {% csrf_token %}
{#        {{ form.helptext }}#}
        <div class="field">
            <label class="label">Enter new password:</label>
            {{ form.new_password1 }}
        </div>
        <div class="field">
            <label class="label">Confirm new password:</label>
            {{ form.new_password2 }}
        </div>
        <button class="button is-info is-outlined is-responsive is-rounded">Reset Password</button>
    </form>
{% endblock %}
